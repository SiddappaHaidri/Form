<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>User Registration Form</h1>
            <p class="subtitle">Please fill in all the fields below</p>
            
            <form id="registrationForm" method="POST" action="process_form.php">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    <span class="error" id="fullNameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <span class="error" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <span class="error" id="dobError"></span>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="error" id="genderError"></span>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
                    <span class="error" id="addressError"></span>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                    <span class="error" id="cityError"></span>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" required>
                    <span class="error" id="countryError"></span>
                </div>

                <div class="form-group">
                    <label for="education">Education:</label>
                    <select id="education" name="education" required>
                        <option value="">Select Education Level</option>
                        <option value="High School">High School</option>
                        <option value="Bachelor's">Bachelor's Degree</option>
                        <option value="Master's">Master's Degree</option>
                        <option value="PhD">PhD</option>
                    </select>
                    <span class="error" id="educationError"></span>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">I agree to the terms and conditions</label>
                    <span class="error" id="agreeError"></span>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-submit">Submit</button>
                    <button type="reset" class="btn btn-reset">Clear</button>
                </div>
            </form>
        </div>

        <!-- Display Results Section -->
        <div id="resultSection" class="result-section" style="display: none;">
            <div class="result-wrapper">
                <h2>Submission Successful!</h2>
                <div id="resultContent"></div>
                <button class="btn btn-new" onclick="location.reload()">New Registration</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
